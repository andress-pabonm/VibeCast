<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal | VibeCast</title>
    <link rel="stylesheet" href="menuStyles.css">
    <link rel="stylesheet" href="../Reproductor/reproductorStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music logo-icon"></i>
                <h1 class="logo-title">VibeCast</h1>
            </div>
            
            <nav class="main-menu">
                <ul>
                    <li class="menu-item active"><a href="#"><i class="fas fa-home"></i>Inicio</a></li>
                    <li><a href="../Biblioteca/biblioteca.html"><i class="fas fa-music"></i>Biblioteca</a></li>
                    <li><a href="../Historial/historial.html"><i class="fas fa-history"></i>Historial</a></li>
                    <li><a href="../Amigos/amigos.html"><i class="fas fa-user-friends"></i>Amigos</a></li>
                    <li><a href="../Perfil/perfil.html"><i class="fas fa-user"></i>Perfil</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="search-bar">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="Buscar canciones, artistas..." class="search-input">
                </div>
            </header>

            <div class="content-grid"> 
                <!-- Canciones de la base de datos -->
                <section class="card-section database-songs">
                    <h2 class="section-title"><i class="fas fa-database"></i>Explorar Canciones</h2>
                    <div class="song-list" id="songs-container">
                        <!-- Canciones se cargarán dinámicamente -->
                    </div>
                </section>
                
                <!-- Recomendaciones de amigos -->
                <section class="card-section friend-recommendations">
                    <h2 class="section-title"><i class="fas fa-heart"></i>Recomendaciones</h2>
                    <div class="song-list" id="recommendations-container">
                        <!-- Canciones recomendadas se cargarán dinámicamente -->
                    </div>
                </section>

                <!-- Estadisticas del usuario -->
                <section class="card-section friends">
                    <h2 class="section-title"><i class="fas fa-chart-line"></i>Estadisticas</h2>
                    <div class="friends-list" id="friends-container">
                        <!-- Estadisticas se cargarán dinámicamente -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Reproductor de música global -->
    <div class="music-player" id="musicPlayer">
        <div class="song-info-player">
            <div class="song-title" id="currentSongTitle">No hay canción seleccionada</div>
            <div class="song-artist" id="currentSongArtist">VibeCast</div>
        </div>
        <div class="player-controls">
            <div class="player-buttons">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseBtn" class="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
        </div>
        <div class="player-actions">
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>
            <button class="queue-btn" id="showQueueBtn">
                <i class="fas fa-list"></i>
            </button>
            <button id="closePlayerBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div> 

    <script src="menuApp.js"></script>
    <script src="../Reproductor/reproductorApp.js"></script>
</body>
</html>
