<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil | VibeCast</title>
    <link rel="stylesheet" href="perfilStyles.css">
    <link rel="stylesheet" href="../Reproductor/reproductorStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-music logo-icon"></i>
                <h1 class="logo-title">VibeCast</h1>
            </div>
            
            <nav class="main-menu">
                <ul>
                    <li><a href="../Menu/menu.html"><i class="fas fa-home"></i>Inicio</a></li>
                    <li><a href="../Biblioteca/biblioteca.html"><i class="fas fa-music"></i>Biblioteca</a></li>
                    <li><a href="../Historial/historial.html"><i class="fas fa-history"></i>Historial</a></li>
                    <li><a href="../Amigos/amigos.html"><i class="fas fa-user-friends"></i>Amigos</a></li>
                    <li class="perfil-item active"><a href="#"><i class="fas fa-user"></i>Perfil</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="profile-header">
                <div class="profile-avatar">
                    <i class="fas fa-user avatar-icon"></i>
                    <button class="edit-avatar-btn"><i class="fas fa-camera"></i></button>
                </div>
                <div class="profile-info">
                    <div class="profile-details">
                        <h1 id="profile-name">John Doe</h1>
                        <p id="profile-username">@johndoe</p>
                        <p id="profile-country"><i class="fas fa-globe"></i> México</p>
                    </div>
                    <button class="logout-btn" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i> Cerrar sesión
                    </button>
                </div>
            </header>

            <div class="profile-content">
                <!-- Sección de información editable -->
                <section class="profile-section">
                    <h2 class="section-title"><i class="fas fa-user-edit"></i> Editar perfil</h2>
                    <form id="profileForm" class="profile-form">
                        <div class="form-group">
                            <label for="edit-name">Nombre</label>
                            <input type="text" id="edit-name" placeholder="Tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-country">País</label>
                            <input type="text" id="edit-country" placeholder="Tu país" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-email">Correo electrónico</label>
                            <input type="email" id="edit-email" placeholder="Tu correo" required>
                        </div>
                        <div class="form-group">
                            <label for="edit-bio">Biografía</label>
                            <textarea id="edit-bio" placeholder="Cuéntanos sobre ti"></textarea>
                        </div>
                        <button type="submit" class="save-btn">Guardar cambios</button>
                    </form>
                </section>

                <!-- Sección de cambio de contraseña -->
                <section class="profile-section">
                    <h2 class="section-title"><i class="fas fa-lock"></i> Cambiar contraseña</h2>
                    <form id="passwordForm" class="password-form">
                        <div class="form-group">
                            <label for="current-password">Contraseña actual</label>
                            <div class="input-with-icon">
                                <input type="password" id="current-password" placeholder="Contraseña actual" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="new-password">Nueva contraseña</label>
                            <div class="input-with-icon">
                                <input type="password" id="new-password" placeholder="Nueva contraseña" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-new-password">Confirmar nueva contraseña</label>
                            <div class="input-with-icon">
                                <input type="password" id="confirm-new-password" placeholder="Confirmar contraseña" required>
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <button type="submit" class="save-btn">Cambiar contraseña</button>
                    </form>
                </section>

                <!-- Sección de artista (solo visible si es artista) -->
                <section class="artist-section hidden" id="artistSection">
                    <h2 class="section-title"><i class="fas fa-star"></i> Tus álbumes</h2>
                    <div class="albums-grid" id="albumsContainer">
                        <!-- Álbumes se cargarán dinámicamente -->
                    </div>
                    <button class="new-album-btn" id="newAlbumBtn">
                        <i class="fas fa-plus"></i> Nuevo álbum
                    </button>
                </section>
            </div>
        </main>
    </div>

    <!-- Modal para nuevo álbum -->
    <div class="modal hidden" id="newAlbumModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Crear nuevo álbum</h3>
            <input type="text" id="albumNameInput" placeholder="Nombre del álbum">
            <input type="text" id="albumYearInput" placeholder="Año de lanzamiento">
            <button id="createAlbumBtn">Crear álbum</button>
        </div>
    </div>

    <!-- Reproductor de música global -->
    <div class="music-player" id="musicPlayer">
        <div class="song-info-player">
            <div class="song-title" id="currentSongTitle">No hay canción seleccionada</div>
            <div class="song-artist" id="currentSongArtist">VibeCast</div>
        </div>
        <div class="player-controls">
            <div class="player-buttons">
                <button id="prevBtn"><i class="fas fa-step-backward"></i></button>
                <button id="playPauseBtn" class="play-pause-btn"><i class="fas fa-play"></i></button>
                <button id="nextBtn"><i class="fas fa-step-forward"></i></button>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="totalTime">0:00</span>
                </div>
            </div>
        </div>
        <div class="player-actions">
            <div class="volume-control">
                <i class="fas fa-volume-up"></i>
                <div class="volume-slider" id="volumeSlider">
                    <div class="volume-level" id="volumeLevel"></div>
                </div>
            </div>
            <button class="queue-btn" id="showQueueBtn">
                <i class="fas fa-list"></i>
            </button>
            <button id="closePlayerBtn">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <script src="perfilApp.js"></script>
    <script src="../Reproductor/reproductorApp.js"></script>
</body>
</html>
