<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | VibeCast</title>
    <link rel="stylesheet" href="registroStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container fade-in">
        <div class="logo">
            <i class="fas fa-music logo-icon"></i>
            <h1 class="logo-title">VibeCast</h1>
        </div>
        <p class="slogan">Crea tu cuenta y unete al sexo</p>
        
        <form id="registerForm" class="register-form">
            <div class="form-row">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="name" class="form-input" placeholder="Nombre" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-globe input-icon"></i>
                    <input type="text" id="country" class="form-input" placeholder="País" required>
                </div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-at input-icon"></i>
                <input type="text" id="username" class="form-input" placeholder="Nombre de usuario" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" class="form-input" placeholder="Correo electrónico" required>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="password" class="form-input" placeholder="Contraseña" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirmar contraseña" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            
            <button type="submit" class="register-btn">
                <span>Crear cuenta</span>
                <i class="fas fa-user-plus btn-icon"></i>
            </button>
        </form>
        
        <div class="login-link">
            ¿Ya tienes cuenta? <a href="../Login/index.html" class="link">Inicia sesión aquí</a>
        </div>
    </div>
    
    <script src="registroApp.js"></script>
</body>
</html>
