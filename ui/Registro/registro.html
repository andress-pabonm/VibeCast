<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Vibecast</title>
    <link rel="stylesheet" href="registroStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>¡Únete a Vibecast!</h1>
            <p>Crea tu cuenta para empezar.</p>
        </div>
        
        <form id="registerForm">
            <div class="input-group">
                <label for="name">Nombres</label>
                <input type="text" id="name" placeholder="sexo" required>
            </div>

            <div class="input-group">
                <label for="pais">Pais</label>
                <input type="text" id="username" placeholder="AFGANISTAN" required>
            </div>

            <div class="input-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" placeholder="Ej: alex123" required>
            </div>
            
            <div class="input-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" placeholder="ejemplo@mail.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>

            <div class="input-group">
                <label for="password">Confirme la contraseña</label>
                <input type="password" id="password" placeholder="Mínimo 8 caracteres" required>
            </div>
            
            <button type="submit" class="register-btn">Registrarse</button>
        </form>
        
        <div class="login-link">
            ¿Ya tienes cuenta? <a href="../Login/index.html">Inicia sesión aquí</a>
        </div>
    </div>
    
    <script src="registerApp.js"></script>
</body>
</html>
