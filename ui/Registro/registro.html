<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | VibeCast</title>
    <link rel="stylesheet" href="registroStyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <i class="fas fa-podcast"></i>
            <h1>VibeCast</h1>
        </div>
        <p class="slogan">Crea tu cuenta y únete a la comunidad</p>
        
        <form id="registerForm" class="register-form">
            <div class="form-row">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" placeholder="Nombres completos" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-globe"></i>
                    <select id="country" required>
                        <option value="" disabled selected>Selecciona tu país</option>
                        <option value="PE">Perú</option>
                        <option value="MX">México</option>
                        <option value="CO">Colombia</option>
                        <option value="AR">Argentina</option>
                        <option value="ES">España</option>
                    </select>
                </div>
            </div>
            
            <div class="input-group">
                <i class="fas fa-at"></i>
                <input type="text" id="username" placeholder="Nombre de usuario" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Correo electrónico" required>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Contraseña" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                    <i class="fas fa-eye toggle-password"></i>
                </div>
            </div>
            
            <div class="terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">Acepto los <a href="#">Términos y condiciones</a> y la <a href="#">Política de privacidad</a></label>
            </div>
            
            <button type="submit" class="register-btn">
                <span>Crear cuenta</span>
                <i class="fas fa-user-plus"></i>
            </button>
        </form>
        
        <div class="login-link">
            ¿Ya tienes cuenta? <a href="../Login/index.html">Inicia sesión aquí</a>
        </div>
    </div>
    
    <script src="registroApp.js"></script>
</body>
</html>
